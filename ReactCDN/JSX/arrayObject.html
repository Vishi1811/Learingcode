<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f6f6f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        .card {
        background-color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 80%;
        max-width: 800px;
        }

        h2 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
        }

        table {
        width: 100%;
        border-collapse: collapse;
        overflow: hidden;
        border-radius: 12px;
        }

        thead {
        background: linear-gradient(to right, #ff9966, #ff5e62); /* vibrant orange-pink */
        color: white;
        }

        thead th {
        padding: 12px;
        font-size: 16px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        }

        tbody td {
        padding: 12px;
        text-align: center;
        color: #333;
        border-bottom: 1px solid #eee;
        }

        tbody tr:nth-child(even) {
        background-color: #fafafa;
        }

        tbody tr:hover {
        background-color: #ffe5d9;
        transition: background-color 0.3s ease;
        }

    </style>
   
</head>
<body>
        <div id="root"></div>
        <script type="text/babel">
            const App=()=>{
                const students = [
                { name: "Amit", age: 17, marks: 85 },
                { name: "Priya", age: 16, marks: 92 },
                { name: "Rahul", age: 18, marks: 76 },
                { name: "Sneha", age: 17, marks: 89 },
                { name: "Vikram", age: 16, marks: 95 },
                { name: "Anjali", age: 18, marks: 81 }
                ];
                
                return (
                    <>
                
                  <table border="1" boderradius="4" cellpadding="5"  cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            students.map(
                                (student,index)=>(
                                   <tr key={index}>
                                    <th>{student.name}</th>
                                    <th>{student.age}</th>
                                    <th>{student.marks}</th>
                                   </tr> 
                                )
                            )
                        }
                    </tbody>
                 </table>
                  

                  </>
                    
                )

            }
            ReactDOM.createRoot(document.getElementById("root")).render(<App/>)

        </script>
</body>
</html>
